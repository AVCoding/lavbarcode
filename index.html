  <!DOCTYPE html>
<html lang="ru">
  <head>
  <head>
  <body>
    <!-- <div id="qr-reader" style="width:500px"></div> -->
    <!-- <div id="qr-reader-results"></div> -->
    <div style="max-width: 100%; width: 100%; min-height: 100px;" id="reader"></div>
  <span></span>

    <script src="html5-qrcode.min.js"></script>
   // <script src="https://raw.githubusercontent.com/mebjas/html5-qrcode/master/minified/html5-qrcode.min.js"></script>

  <script type="text/javascript">


    var html5QrcodeScanner = new Html5QrcodeScanner(
     //"reader", { fps: 10, qrbox: {width: 700, height: 250} });
     "qr-code-full-region", { fps: 500, qrbox: {width: 700, height: 250} });
  

            
    function onScanSuccess(decodedText, decodedResult) {
        // Handle on success condition with the decoded text or result.
        // console.log(`Scan result: ${decodedText}`, decodedResult);
         window.navigator.vibrate(200);
         document.querySelector('span').textContent = "Scan result:" +  decodedText + "-" + decodedResult;
        // ...
        // html5QrcodeScanner.clear();
        // ^ this will stop the scanner (video feed) and clear the scan area.
    }
    function onScanFailure(error) {
      // handle scan failure, usually better to ignore and keep scanning.
      // for example:
      document.querySelector('span').textContent = "Scan ERROR:" +  error;

    }

    html5QrcodeScanner.render(onScanSuccess);
    // html5QrcodeScanner.render(onScanSuccess, onScanFailure);
  </script>
  </body>
